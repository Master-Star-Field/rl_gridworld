name: Docs
on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v1
        with:
          version: "latest"
          enable-cache: true
      
      - name: Install dependencies
        run: uv sync --dev

      - name: Deploy docs
        run: uv run mkdocs gh-deploy --force